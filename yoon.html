<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Lora:ital@1&family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
    <audio src="songs/AKMU - 'GIVE LOVE'.mp3" id="playingSong"></audio>
	<div class="card" style="width: 28rem" id="music-display">
    <select name="" id="myPlaylist">
	      <option value="">Choose the songs</option>
      <option value="AKMU - 'GIVE LOVE'.mp3" id="giveLove">Give love - AKMU</option>
      <option value="iKON -  'BEST FRIEND'.mp3" id="friend">Best Friend - iKON</option>
      <option value="BABYMONSTER - Ahyeon- 'Dangerously' COVER.mp3" id="dangerously">Dangerously - Ahyeon(cover)</option>
      <option value="BLACKPINK - Icecream.mp3" id="icecream">Icecream - Blackpink</option>
      <option value="BOL4 - Some.mp3" id="some">Some - BOL4</option>
      <option value="BTS -'ON'.mp3" id="on">ON - BTS</option>
      <option value="Red Velvet-'Psycho'.mp3" id="psycho">Psycho - Red Velvet</option>
    </select>
 
     <div class="card-body">
      <p class="card-text">
		    <img src="images/giveLove.jpg" class="card-img-top" alt="ice cream" width="120px" height="300px" />
          <h3 id="songTitle">Give Love - AKMU</h3>
          <input type="range" min="0" value="0" id="durationSlider">
          <h5 id="currentPlayingTime">00:00 / 03:03</h5>
          
        <div class="parent"> 
          <span id="play-pause">
			       <button id="previousSong"><img src="images/pre.png" width="40px" height="30px"/></button>
             <button id="skipBackward"><img src="images/backward.png" width="50px" height="50px"/></button>
             <button id="playBtn"><img src="images/play.png" width="50px" height="50px"/></button>
             <button id="pauseBtn"><img src="images/pause.png" width="50px" height="50px"/></button>
             <button id="skipForward"><img src="images/forward.png" width="50px" height="50px"/></button>
             <button id="nextSong"><img src="images/nex.png" width="40px" height="30px"/></button>
          </span>
			    
        </div>
        <span> 
          <button type="button" id="muteBtn"><img src="images/Mute.png" alt="mute" width="40px" height="40px"></button>
          <button type="button" class="volumeIcon" ><img src="images/volume-icon-10.png" alt="volume" width="40px" height="40px"></button>
          <input type="range" max="100" min="0" id="volumeSlider" value="100">
          <h4 id="volumePercentage">100%</h4>
        </span>
       </p>    
    </div > 
  </div>     
</body>
  <script src="music.js"></script>
</html>
